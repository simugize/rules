rule:
  name: "Financial Analysis Rule"
  conditions:
    - and:
        - condition1:
            key: "price"
            operator: ">="
            value: 2
        - condition2:
            key: "price"
            operator: "<"
            value: 10
        - condition3:
            key: "$recentPositiveNews"
            value: true
        - condition4:
            key: "outstandingShares"
            operator: "between"
            value: "10000000,100000000"
        - condition5:
            key: "$dailyVolume"
            operator: ">"
            value: "$30DayAverageVolume"
            value_transform: "$30DayAverageVolume * 5"
  actions:
    - action1: "AddToWatchlist"
